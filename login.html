<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Management - Login/Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .hover\:pulse:hover {
            animation: pulse 0.8s infinite;
        }
        /* Unique background with image */
        .form-container {
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.95)), 
                              url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60');
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-tr from-purple-200 via-indigo-100 to-blue-200 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-10 top-0 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-extrabold text-indigo-700 animate-fadeInUp tracking-tight">ParcelPro</h1>
                </div>
                <div class="hidden sm:flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-indigo-600 hover:scale-105 transition-all duration-200 font-medium">Home</a>
                    <a href="track.html" class="text-gray-700 hover:text-indigo-600 hover:scale-105 transition-all duration-200 font-medium">Track Parcel</a>
                    <a href="contact.html" class="text-gray-700 hover:text-indigo-600 hover:scale-105 transition-all duration-200 font-medium">Contact</a>
                    <a href="login.html" class="text-gray-700 hover:text-indigo-600 hover:scale-105 transition-all duration-200 font-medium">Account</a>
                    <button id="trackBtn" class="bg-indigo-700 text-white px-4 py-2 rounded-full hover:bg-indigo-800 hover:pulse transition-all duration-300 shadow-lg">
                        Quick Track
                    </button>
                </div>
                <!-- Mobile Menu Button -->
                <div class="flex items-center sm:hidden">
                    <button id="mobile-menu-btn" class="text-gray-700 hover:text-indigo-600 focus:outline-none transition-colors duration-200">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden sm:hidden bg-white shadow-lg">
            <div class="px-4 pt-2 pb-3 space-y-1 animate-fadeInUp">
                <a href="index.html" class="block text-gray-700 hover:text-indigo-600 transition-all duration-200 font-medium">Home</a>
                <a href="track.html" class="block text-gray-700 hover:text-indigo-600 transition-all duration-200 font-medium">Track Parcel</a>
                <a href="contact.html" class="block text-gray-700 hover:text-indigo-600 transition-all duration-200 font-medium">Contact</a>
                <a href="login.html" class="block text-gray-700 hover:text-indigo-600 transition-all duration-200 font-medium">Account</a>
                <button id="mobile-trackBtn" class="w-full bg-indigo-700 text-white px-4 py-2 rounded-full hover:bg-indigo-800 hover:pulse transition-all duration-300 shadow-lg">
                    Quick Track
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center pt-20">
        <div class="form-container p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-500 hover:shadow-3xl animate-fadeInUp">
            <!-- Tabs for Login/Register -->
            <div class="flex justify-center mb-6">
                <button id="login-tab" class="px-5 py-2 font-semibold text-gray-800 bg-indigo-50 rounded-l-full focus:outline-none hover:bg-indigo-200 hover:text-indigo-700 transition-all duration-300 shadow-sm">Login</button>
                <button id="register-tab" class="px-5 py-2 font-semibold text-gray-800 bg-white rounded-r-full focus:outline-none hover:bg-indigo-200 hover:text-indigo-700 transition-all duration-300 shadow-sm">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <h2 class="text-3xl font-extrabold text-center text-indigo-900 animate-fadeInUp">Login</h2>
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-800">Email</label>
                    <input type="email" id="login-email" class="w-full p-3 mt-1 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-all duration-200 hover:border-indigo-500 bg-white/80" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-800">Password</label>
                    <input type="password" id="login-password" class="w-full p-3 mt-1 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-all duration-200 hover:border-indigo-500 bg-white/80" placeholder="Enter your password" required>
                </div>
                <div class="text-right">
                    <a href="#" class="text-sm text-indigo-600 hover:underline hover:text-indigo-800 transition-all duration-200">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full py-3 bg-indigo-700 text-white rounded-full hover:bg-indigo-800 hover:pulse transition-all duration-300 shadow-lg">Login</button>
            </form>

            <!-- Register Form (hidden by default) -->
            <form id="register-form" class="space-y-6 hidden">
                <h2 class="text-3xl font-extrabold text-center text-indigo-900 animate-fadeInUp">Register</h2>
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-800">Full Name</label>
                    <input type="text" id="register-name" class="w-full p-3 mt-1 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-all duration-200 hover:border-indigo-500 bg-white/80" placeholder="Enter your full name" required>
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-800">Email</label>
                    <input type="email" id="register-email" class="w-full p-3 mt-1 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-all duration-200 hover:border-indigo-500 bg-white/80" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-800">Password</label>
                    <input type="password" id="register-password" class="w-full p-3 mt-1 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-all duration-200 hover:border-indigo-500 bg-white/80" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full py-3 bg-green-700 text-white rounded-full hover:bg-green-800 hover:pulse transition-all duration-300 shadow-lg">Register</button>
            </form>

            <!-- Feedback Message -->
            <p id="feedback" class="mt-4 text-center text-sm text-gray-700 transition-all duration-300"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const feedback = document.getElementById('feedback');
        const trackBtn = document.getElementById('trackBtn');
        const mobileTrackBtn = document.getElementById('mobile-trackBtn');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        // Switch to Login Form
        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginTab.classList.add('bg-indigo-50');
            registerTab.classList.remove('bg-indigo-50');
            feedback.textContent = '';
        });

        // Switch to Register Form
        registerTab.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerTab.classList.add('bg-indigo-50');
            loginTab.classList.remove('bg-indigo-50');
            feedback.textContent = '';
        });

        // Handle Login Form Submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            if (email && password.length >= 6) {
                feedback.textContent = 'Logging in...';
                feedback.classList.remove('text-red-500');
                feedback.classList.add('text-green-500');
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                }, 1000);
            } else {
                feedback.textContent = 'Please enter a valid email and a password (min 6 characters).';
                feedback.classList.add('text-red-500');
            }
        });

        // Handle Register Form Submission
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            if (name && email && password.length >= 6) {
                feedback.textContent = 'Registering...';
                feedback.classList.remove('text-red-500');
                feedback.classList.add('text-green-500');
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                }, 1000);
            } else {
                feedback.textContent = 'Please fill all fields correctly (password min 6 characters).';
                feedback.classList.add('text-red-500');
            }
        });

        // Quick Track Button Functionality
        trackBtn.addEventListener('click', () => {
            const trackingNumber = prompt('Enter your tracking number:');
            if (trackingNumber) {
                alert(`Tracking parcel with number: ${trackingNumber}`);
            }
        });

        mobileTrackBtn.addEventListener('click', () => {
            const trackingNumber = prompt('Enter your tracking number:');
            if (trackingNumber) {
                alert(`Tracking parcel with number: ${trackingNumber}`);
            }
        });

        // Mobile Menu Toggle
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
